fragment EventRanking on EventRanking {
	eventKey
	eventName
	userID
	rankedTeams {
		teamKey
		isPicked
	}
}

fragment Event on Event {
	event_code
    event_type
    event_type_string
    key
    address
    name
    year
    website
	location_name
  	short_name
}

fragment Team on Team {
	key
    address
    city
    state_prov
    name
    nickname
    rookie_year
    team_number
    website
}

fragment ScoutedTeam on ScoutedTeam {
	teamKey
	userID
    eventKey
    attributes
}

fragment Match on Match {
	key
    event_key
    comp_level
    match_number
    set_number
    time
    actual_time
    predicted_time
    alliances {
    	blue {
    		...MatchAlliance
    	}

    	red {
    		...MatchAlliance
    	}
    }
}

fragment MatchAlliance on MatchAlliance {
	score
    team_keys
    surrogate_team_keys
    dq_team_keys
}

fragment ScoutSession on ScoutSession {
	key
    matchKey
    teamKey
    userID
    eventKey
    timeMarkers {
      ...TimeMarkerFragment
    }
}

fragment TimeMarkerFragment on TimeMarker {
	event
	time
	associatedLocation
}

fragment TeamEventOPR on TeamEventOPR {
	teamKey
	eventKey
    opr
    dpr
    ccwm
}

fragment TeamEventStatus on TeamEventStatus {
	teamKey
	eventKey
    qual {
      num_teams
      status
      ranking {
      	dq
      	matches_played
      	qual_average
      	rank
      }
    }
    overall_status_str
}

fragment TeamComment on TeamComment {
	author
	userID
	body
	datePosted
	key
	teamKey
	eventKey
}