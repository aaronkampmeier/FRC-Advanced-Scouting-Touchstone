mutation CreateScoutingTeam {
  createScoutingTeam(name: "Team 1", associatedFrcTeamNumber: 9998) {
    teamID
    teamLead
    associatedFrcTeamNumber
    name
    members {
      name
      memberSince
      userID
    }
  }
}

mutation makeScoutTeamInvitation {
  makeScoutTeamInvitation(scoutTeam: "f5569f1c-d7ec-4fbe-8d49-6e19c24c21fb", expDate: 1577689229) {
    inviteID
    secretCode
    teamID
    expDate
  }
}

mutation redeemInvitation {
  redeemInvitation(inviteID: "OSYJOS7YX", secretCode: "GGE-BD6")
}

query GetScoutTeam {
  getScoutingTeam(scoutTeam: "f5569f1c-d7ec-4fbe-8d49-6e19c24c21fb") {
    teamID
    teamLead
    associatedFrcTeamNumber
    name
    members {
      name
      memberSince
      userID
    }
  }
}

query ListEnrolledScoutingTeams {
  listEnrolledScoutingTeams {
    teamID
    teamLead
    associatedFrcTeamNumber
    name
  }
}
